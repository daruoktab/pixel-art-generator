
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1a1a2e; /* Dark blue-purple background */
      color: #e0e0e0; /* Light gray text */
    }
    /* Custom scrollbar for a more retro feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2a3e;
    }
    ::-webkit-scrollbar-thumb {
      background: #f0a500; /* Retro yellow/orange */
      border-radius: 0px; /* Square thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ffc107;
    }
    /* Style for image rendering to keep pixels sharp */
    .pixelated-image {
      image-rendering: -moz-crisp-edges; /* Firefox */
      image-rendering: -webkit-crisp-edges; /* Safari/Chrome */
      image-rendering: pixelated; /* Standard */
      image-rendering: crisp-edges; 
    }
    /* Basic input styling for consistency */
    textarea, input[type="text"], button {
        font-family: 'Press Start 2P', cursive;
    }
  </style>
